<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="scored">
        <span id="overallScore">76</span>
        <p>of 100</p>
      </div>
      <h3 id="resultTitle">Great</h3>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="sum">
      <h3>Summary</h3>
      <div class="res reaction">
        <div class="left">
          <img src="" alt="">
          <p class="category" id="reactionCategory"></p>
        </div>
        <div>
          <span class="mainScore" id="reactionScore"></span><span> / 100</span>
        </div>
      </div>
  
      <div class="res memory">
        <div class="left">
          <img src="" alt="">
          <p class="category" id="memoryCategory"></p>
        </div>
        <div>
          <span class="mainScore" id="memoryScore"></span><span> / 100</span>
        </div>
      </div>
  
      <div class="res verbal">
        <div class="left">
          <img src="" alt="">
          <p class="category" id="verbalCategory"></p>
        </div>
        <div>
          <span class="mainScore" id="verbalScore"></span><span> / 100</span>
        </div>
      </div>
  
      <div class="res visual">
        <div class="left">
          <img src="" alt="">
          <p class="category" id="visualCategory"></p>
        </div>
        <div>
          <span class="mainScore" id="visualScore"></span><span> / 100</span>
        </div>
      </div>
  
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pratik</a>.
  </div>
<script src="script.js"></script>
  <script src="https://kit.fontawesome.com/9463319c8b.js" crossorigin="anonymous"></script>
</body>

</html>
